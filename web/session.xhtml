<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>
            <h:outputText value="#{testeApplicationBean.sessionBean.personagemSelecionado}"/><br/>

            <h:outputText value="#{testeSessionBean.personagemSelecionado}"/><br/>
            <h:commandButton actionListener="#{testeSessionBean.selecionarPersonagem()}"
                             value="Selecionar Personagem"/>
            <h:commandButton actionListener="#{testeSessionBean.selecionarPersonagem()}"
                             value="Selecionar Personagem Forward" action="session2"/>
            <h:commandButton actionListener="#{testeSessionBean.selecionarPersonagem()}"
                             value="Selecionar Personagem Redirect" action="session2?faces-redirect=true"/>
            <h:commandButton action="#{testeSessionBean.logout()}"
                             value="Logout"/>
        </h:form>
    </h:body>
</h:head>
</html>
